<h2><span>Details:</span>{{hero.name | uppercase}}</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name | uppercase}}</div>
<div *ngIf='hero.ability'><span>ability: </span>{{hero.ability  | lowercase}}</div>
<div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
</div>
<div>
    <label for="ability">Hero ability: </label>
    <input id="ability" [(ngModel)]="hero.ability" placeholder="ability">
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}} <span *ngIf='hero.ability'> why hero? {{hero.ability}}</span>
  </li>
</ul>
